; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = esp32_ws/src
include_dir = esp32_ws/include
data_dir = esp32_ws/data
lib_dir = esp32_ws/lib
test_dir = esp32_ws/test

[env:4d_systems_esp32s3_gen4_r8n16]
platform = espressif32
board = 4d_systems_esp32s3_gen4_r8n16
framework = arduino
lib_deps = 
	me-no-dev/AsyncTCP@^1.1.1
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	bblanchon/ArduinoJson@^7.4.2
	dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	end2endzone/NonBlockingRTTTL@^1.3.0
	waspinator/AccelStepper@^1.64
monitor_speed = 115200
board_build.filesystem = littlefs
build_flags = 
	# Disable USB CDC, use hardware UART 
	-DARDUINO_USB_CDC_ON_BOOT=0
	-DARDUINO_USB_MODE=0
	-DBOARD_HAS_PSRAM

	; #define ARDUHAL_LOG_LEVEL_NONE       (0)
	; #define ARDUHAL_LOG_LEVEL_ERROR      (1)
	; #define ARDUHAL_LOG_LEVEL_WARN       (2)
	; #define ARDUHAL_LOG_LEVEL_INFO       (3)
	; #define ARDUHAL_LOG_LEVEL_DEBUG      (4)
	; #define ARDUHAL_LOG_LEVEL_VERBOSE    (5)
	-DCORE_DEBUG_LEVEL=3
	-DCORE_DEBUG_LEVEL=3

[env:4d_systems_esp32s3_gen4_r8n16_ota]
extends = env:4d_systems_esp32s3_gen4_r8n16
upload_protocol = custom
upload_port = marble-track.local
extra_scripts = 
	scripts/http_ota_upload.py
; Override the upload port via --upload-port or env var when needed, e.g.
; platformio run -e 4d_systems_esp32s3_gen4_r8n16_ota --target upload --upload-port 192.168.1.42
